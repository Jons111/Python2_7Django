<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Ism</th>
      <th scope="col">Familya</th>
      <th scope="col">Yosh</th>
      <th scope="col">Manzil</th>
      <th scope="col">Yo'nalish</th>
      <th scope="col">Sana</th>
      <th scope="col">Delete</th>
      <th scope="col">Update</th>
    </tr>
  </thead>
  <tbody>
  {% for i in studentlar %}
    <tr>
      <th scope="row">{{i.id}}</th>
      <td>{{i.ism}}</td>
      <td>{{i.familya}}</td>
      <td>{{i.yosh}}</td>
      <td>{{i.manzil}}</td>
      <td>{{i.yonalish}}</td>
      <td>{{i.date}}</td>
      <td><a href="{% url 'del1' id=i.id %}" class="btn btn-danger">O'chirish</a></td>
      <td><button class="btn btn-success">Yangilash</button></td>
    </tr>
  {% endfor %}
  </tbody>
</table>
</body>
</html>
